<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Page</title>
</head>
<body>


  

    <section>
        <div>
            <h1>Working with form</h1>       
              <form action="">   
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="First Name">
                </div>             
                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Last Name">
                </div>
                <!-- Select Option created -->
                <div>
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option>--Select--</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <!-- Checkbox created -->
                <div>
                    <h4>Hobbies</h4>
                    <label for="">
                        Reading
                        <input type="checkbox" value="reading">
                    </label>
                    <label for="">
                        Eating
                        <input type="checkbox" value="eating">
                    </label>
                    <label for="">
                        Dancing
                        <input type="checkbox" value="dancing">
                    </label>                     
                </div>
                <!-- Radio button created -->
                <div>
                    <h4>Fav Fruits</h4>
                    <label for="">
                      Apples 
                      <input type="radio" value="apples" name="favfruit">
                    </label>
                    <label for="">
                        Grapes 
                        <input type="radio" value="grapes" name="favfruit">
                    </label>
                    <label for="">
                        Water Melon 
                        <input type="radio" value="water melon" name="favfruit">
                    </label>                    
                </div> 
                <!-- Textbox created   -->
                <div>
                  <label for="msg">Message</label>
                  <textarea id="msg" cols="10" rows="2"></textarea>
                </div>
                    <!-- Submit button created -->
                <button type="submit">Submit</button>
              </form>
          </div>
    </section> 






    



   
</body>
</html>
